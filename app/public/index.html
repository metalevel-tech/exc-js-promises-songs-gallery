<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Mono', monospace;
        font-family: 'Roboto Slab', serif;
    -->

        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
</head>

<body>
    <div class="container clearfix">
        <div class="image-container"><img src="#" alt="none" class="cover" style="display: none;"></div>
        <!-- <div class="image-container"><img src="#" alt="none" class="cover"></div> -->

        <div class="nav grid-container">
            <div class="btn left-arrow nav-btn-left">&nbsp;</div>
            <div class="btn gray-btn nav-center">Show info</div>
            <div class="btn right-arrow nav-btn-right">&nbsp;</div>
        </div>

        <div id="output" class="auto-width-content clearfix">    
            <div class="album-section">
                <h1 class="artist-name">Artist/Band name</h1>
                <h2 class="album-name">The name of the album</h2>
            </div>
            
            <audio class="player" controls="controls"></audio>
            <div class="auto-play switch-on">Autoplay</div>
            <div class="lyrics-switch switch-on">Lyrics</div>
            
            <div class="song-section">
                <div class="cookie-banner">
                    This site uses functional cookies.
                </div>
                <h3 class="song-name">The name of the favorite song of this album</h3>
                <pre class="song-lyrics">abc</pre>
            </div>
        </div>
    </div>
    <!-- It is hidden while is empty, because: .container:not(:empty) { ... } -->
</body>

</html>
